argo-cd:
  crds:
    install: true
    keep: false

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - host: argocd-umer.786999.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: argocd-server-tls
          hosts:
            - argocd-umer.786999.xyz