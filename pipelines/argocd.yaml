apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Umershamshad53/argocd.git
    targetRevision: HEAD
    path: apps/argo-cd
    helm:
      valueFiles:
        - values.yaml          # optional: if you have custom values files
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
