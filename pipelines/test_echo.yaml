apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-echo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Umershamshad53/argocd.git
    targetRevision: HEAD
    path: apps/test_echo                # Use "." if the YAMLs are in the repo root
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
